<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Boutique - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Chic Boutique</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
            </div>
            <div>
                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" required>
            </div>
            <button type="submit">Place Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Chic Boutique. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Implement checkout functionality here
        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order placed successfully!');
            // In a real application, you would send the order data to a server here
        });
    </script>
</body>
</html>
